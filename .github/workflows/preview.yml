name: preview

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - '.github/workflows/test.yml'
      - 'assets/**'
      - 'docs/**'
      - 'example/**'
      - 'site/**'
      - 'test/**'
      - '.node-version'
      - '.nvmrc'
      - '.prettierignore'
      - '.prettierrc.json'
      - '*.md'
      - 'deno.check*'
      - 'docker-compose.yml'
      - 'LICENSE'

jobs:
  release:
    name: Release preview build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: lts/*

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Release preview version
        run: pnpx pkg-pr-new@0.0.50 publish --template './example'
